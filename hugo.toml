###############################################
#               GLOBAL SETTINGS               #
###############################################

[pagination]
  pagerSize = 7

enableRobotsTXT = true
canonifyURLs = true

[taxonomies]
  category = "categories"
  tag      = "tags"
  series   = "series"


###############################################
#                 PARAMETERS                  #
###############################################

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowCodeCopyButtons = true
  ShowShareButtons = true
  ShowBreadCrumbs = true
  ShowLanguageSwitcher = true
  images = ["images/cover-default.jpg"]  
  search = true
  familyMode = false   # controla censura geral

  # √çcones sociais
  [[params.socialIcons]]
    name = "github"
    url  = "https://github.com/alanvcb"
  [[params.socialIcons]]
    name = "youtube"
    url  = "https://youtube.com/brutododelphi"
  [[params.socialIcons]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/alanvcb"
  [[params.socialIcons]]
    name = "rss"
    url  = "/index.xml"


###############################################
#              MARKUP / SYNTAX                #
###############################################

[markup]
  [markup.highlight]
    noClasses = false
    lineNos = true
    lineNumbersInTable = true

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


###############################################
#          BRUTO MODE & ASSETS                #
###############################################

[params.bruto]
  familyMode = false

[params.assets]
  css = ["css/bruto.css"]
  js  = ["js/lang-redirect.js"]

[minify]
  disableXML = true
  minifyOutput = true

[caches]
  [caches.images]
    dir = ":resourceDir/_gen"
    maxAge = "720h"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS", "JSON"]
  page = ["HTML"]