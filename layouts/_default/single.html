{{ define "main" }}

      {{ if .Params.subtitle }}<h2>{{ .Params.subtitle }}</h2>{{ end }}
    </header>

  {{ partial "bruto-saudacao.html" . }}

    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
